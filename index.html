<body>
    <header>
        <h1>Math project</h1>
        <h2>This is a program created to find the missing digit "x".</h2>

        <h3>
            Preparation for Discrete Math & Statistics<br>
            Lecturer: <strong>Frosina Stojanovska-Pocuca</strong><br>

        </h3>
    </header>

    <main>        
        <div>
            <section id="sin">
                <h2>SIN Number</h2>
                
                <form>
                    <input type="text" maxlength="9" onkeydown="validateInput(this,event)">
                    <button onclick="findSIN(event)">Find the "x"</button>
                </form>

                <strong id="sin-result"></strong>
            </section>
    
            <section id="upc">
                <h2>UPC Number</h2>
                
                <form>
                    <input type="text" maxlength="12" onkeydown="validateInput(this,event)">
                    <button onclick="findUPC(event)">Find the "x"</button>
                </form>

                <strong id="upc-result"></strong>
            </section>
            
            <section id="isbn">
                <h2>ISBN Number</h2>
                
                <form>
                    <input type="text" maxlength="10" onkeydown="validateInput(this,event)" value="14405x3909">
                    <button onclick="findISBN(event)">Find the "x"</button>
                </form>

                <strong id="isbn-result"></strong>
            </section>
        </div>
    </main>
